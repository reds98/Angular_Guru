
<app-loading *ngIf="loading"></app-loading>


<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
  <img [src]="artista.images|noimage" class="img-thumbnail img-circle" alt="">

  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify">
      Ir a la pagina del artista</a>
    </p>


  </div>
  <div class="col-4">
    <button type="button" routerLink="/search" class="btn btn-outline-danger" name="button"> Regresar</button>

  </div>

</div>

<div class="row mt-5">
  <div class="col">
    <table class="table ">
      <thead>
        <tr class="text-white">
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>

      </thead>

      <tbody class="text-white">
        <tr *ngFor="let cancion of topTracks">
          <td>
            <img [src]="cancion.album.images|noimage" class="img-thumb" alt="">
          </td>
          <td>{{cancion.album.name}}</td>
          <td>{{cancion.name}}</td>
          <td>
            <iframe [src]="cancion.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80"
                    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>

      </tbody>
    </table>

  </div>

</div>
